[paths]
examples = "/home/neo/environments/text2graphs/textgraphx/examples.json"

[nlp]
lang = "en"
pipeline = ["tok2vec", "tagger", "parser", "senter", "attribute_ruler", "lemmatizer", "llm", "llm_rel"]

[components]

[components.tok2vec]
source = "en_core_web_sm"

[components.tagger]
source = "en_core_web_sm"

[components.parser]
source = "en_core_web_sm"

[components.senter]
source = "en_core_web_sm"

[components.attribute_ruler]
source = "en_core_web_sm"

[components.lemmatizer]
source = "en_core_web_sm"


[components.llm]
factory = "llm"

[components.llm.task]
@llm_tasks = "spacy.NER.v3"
labels = ["DISH", "INGREDIENT", "EQUIPMENT", "PERSON", "LOCATION"]
description = "Entities are the names food dishes,
    ingredients, and any kind of cooking equipment.
    Adjectives, verbs, adverbs are not entities.
    Pronouns are not entities. Please extract all the entities as per the labels and don't enclose the extracted entities with *"

[components.llm.task.label_definitions]
DISH = "Known food dishes, e.g. Lobster Ravioli, garlic bread"
INGREDIENT = "Individual parts of a food dish, including herbs and spices."
EQUIPMENT = "Any kind of cooking equipment. e.g. oven, cooking pot, grill"

[components.llm.task.examples]
@misc = "spacy.FewShotReader.v1"
path = "/home/neo/environments/text2graphs/textgraphx/examples.json"

[components.llm.model]
@llm_models = "spacy.Ollama.3.1.8b"


[components.llm_rel]
factory = "llm_rel"

[components.llm_rel.task]
@llm_tasks = "spacy.REL.v1"
labels = LivesIn,Visits

[components.llm_rel.task.examples]
@misc = "spacy.FewShotReader.v1"
path = "/home/neo/environments/text2graphs/textgraphx/examples.jsonl"

[components.llm_rel.model]
@llm_models = "spacy.Ollama.3.1.8b"


